<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="currency_converter_stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <p id="apiupdate">API updated on 06-03-2024</p>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="amount"> 
                <p>Enter amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="selectcontainer">
                        <img id="fromimg" src="https://flagsapi.com/US/shiny/64.png" />
                        <br> 
                    <select name="from">
                    
                    </select>
                </div>
                 </div>
                 <div id="icon"> 
                 <i class="fa-solid fa-arrow-right-arrow-left"></i>
                </div>
                <div class="to">
                    <p>To</p>
                    <div class="selectcontainer">
                        <img id="toimg" src="https://flagsapi.com/IN/shiny/64.png" >
                        <br> 
                    <select name="to">
                    
                    </select>
                </div>
                </div>
            </div>
            <div class="msg">
                <p> 1USD = 80INR</p>
                <button>  Get Exchange Rate</button>
            </div>
        </form>
    </div>
    
    <script src="currency_converter_backend.js"></script>
    <!-- <script src="codes.js"></script> -->
</body>
</html>
